# ===========================================
# 動画設定ファイル
# このファイルを編集して動画のスタイルをカスタマイズできます
# ===========================================

# -------------------------------------------
# フォント設定
# -------------------------------------------
font:
  # 字幕のフォント（Googleフォント名またはシステムフォント名）
  # 例: "Noto Sans JP", "M PLUS Rounded 1c", "Kosugi Maru", "Zen Maru Gothic"
  family: "M PLUS Rounded 1c"

  # フォントサイズ（ピクセル）
  size: 70

  # フォントの太さ（normal, bold, 100-900）
  # 900 = エクストラボールド（黒板風に最適）
  weight: "900"

  # 字幕の文字色
  # 直接色コードを指定: "#ffffff", "#ff0000" など
  color: "#ffffff"

  # アウトラインの色
  # "character": キャラクターごとの色（colors.zundamon / colors.metan）を使用
  # または直接色コードを指定
  outlineColor: "character"
  innerOutlineColor: "none"

# -------------------------------------------
# 字幕設定
# -------------------------------------------
subtitle:
  # 画面下からの位置（ピクセル）
  # コンテンツと被らないように調整
  bottomOffset: 40

  # 字幕の最大幅（パーセント）
  maxWidthPercent: 55

  # 字幕の最大幅（ピクセル上限）
  maxWidthPixels: 1000

  # アウトライン（袋文字）の太さ
  outlineWidth: 14
  innerOutlineWidth: 8

# -------------------------------------------
# キャラクター設定
# -------------------------------------------
character:
  # キャラクターの高さ（ピクセル）
  # コンテンツを大きく表示したい場合は小さくする
  height: 400

  # キャラクター画像を使用するか
  # false: プレースホルダー表示
  # true: 画像を使用
  useImages: true

  # キャラクター画像のベースパス
  # public/からの相対パス、または絶対パス
  # 例: "images" → public/images/{characterId}/
  # 例: "/path/to/shared/characters" → 共有フォルダを参照
  imagesBasePath: "images"

# -------------------------------------------
# コンテンツエリア設定
# -------------------------------------------
content:
  # コンテンツは画面全体を使用し、無駄な余白を作らない
  # 字幕とキャラクターはコンテンツの上に重ねて表示される

  # 上からの余白（ピクセル）- 原則0
  topPadding: 0

  # 左右の余白（ピクセル）- 原則0
  sidePadding: 0

  # 下からの余白（ピクセル）- 原則0
  # 字幕が重要な情報を隠す場合のみ調整
  bottomPadding: 0

# -------------------------------------------
# 動画基本設定
# -------------------------------------------
video:
  width: 1920
  height: 1080
  fps: 30
  # 再生速度（音声生成時に考慮）
  playbackRate: 1.2

# -------------------------------------------
# カラー設定（黒板風デザイン）
# -------------------------------------------
colors:
  background: "#ffffff"    # 外側の白背景
  text: "#ffffff"          # 白文字
  zundamon: "#228B22"      # フォレストグリーン（暗め）
  metan: "#FF1493"         # ディープピンク
